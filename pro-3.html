<body>
    <script>var input = parseInt(prompt("enter the number"));
        count = 0;
        for(let i = 2; i < input-1; i++) {
          if(input%i == 0) {
            count++;
          }
          if(count == 0) {
           console.log("it is a prime number");
          }

             console.log("it is not a prime number");
           }
        }</script>
