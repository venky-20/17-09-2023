<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

var input = parseInt(prompt("Enter a number: "));
if (input > 0) {
  console.log(`${input} is positive number`);
}
else if (input == 0) {
  console.log(`${input} is zero`);
}
else {
  console.log(`${input} is negative number`);
}
</script>
    
</body>
</html>
